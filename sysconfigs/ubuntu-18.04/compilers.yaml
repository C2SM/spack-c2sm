    target: any
- compiler:
    environment: {}
    extra_rpaths: []
    flags: {}
    modules:
    operating_system: ubuntu18
    paths:
      cc: /usr/bin/gcc
      cxx: /usr/bin/gc++
      f77: /usr/bin/gfortran
      fc: /usr/bin/gfortran
    spec: gcc@8.3.1
    target: any
