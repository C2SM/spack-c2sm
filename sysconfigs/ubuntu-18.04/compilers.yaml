compilers:
- compiler:
    environment: {}
    extra_rpaths: []
    flags: {}
    modules: 
    operating_system: ubuntu18
    paths:
      cc: /opt/nvidia/hpc_sdk/Linux_x86_64/20.7/compilers/bin/pgcc
      cxx: /opt/nvidia/hpc_sdk/Linux_x86_64/20.7/compilers/bin/pgc++
