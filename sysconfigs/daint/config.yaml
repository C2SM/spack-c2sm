config:
  extensions:
    - '$spack/../tools/spack-scripting'
  build_stage: '$spack/../spack-build_stage'
  test_stage: '$spack/../spack-test_stage'
  misc_cache: '$spack/../spack-misc_cache'
  install_tree:
    projections:
      all: '{name}/{version}/{compiler.name}/{hash}'
  build_jobs: 12
  db_lock_timeout: 120
