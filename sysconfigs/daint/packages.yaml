packages:
  all:
        # default compilers defined by the system
        # these reflect the current installed PE
    compiler: [gcc@8.3.0,gcc@11.2.0, nvhpc@21.5, cce@12.0.3]
    providers:
      mpi: [mpich]
            # if the mpich package support +cuda in the future it needs to be put there
      mpicuda: [mpich]
      blas: [cray-libsci_acc, cray-libsci]
      scalapack: [cray-libsci_acc, cray-libsci]
      pkgconfig: [pkg-config]
    target: [haswell]
  autoconf:
    externals:
    - spec: autoconf@2.69%gcc
      prefix: /usr
  bison:
    externals:
    - spec: bison@3.0.4%gcc
      prefix: /usr
  automake:
    externals:
    - spec: automake@1.15.1%gcc
      prefix: /usr
  binutils:
    variants: +gold~headers+libiberty+nls~plugin
    externals:
    - spec: binutils@2.32
      prefix: /usr
  bzip2:
    externals:
    - spec: bzip2@1.0.6
      prefix: /usr
  cosmo:
    variants: cuda_arch=60 cosmo_target=gpu slave=daint
    version: [master]
    compiler: [nvhpc]
  gridtools:
    variants: +cuda cuda_arch=60
    compiler: [gcc]
  cosmo-dycore:
    variants: slave=daint +cuda cuda_arch=60 data_path=/scratch/snx3000/jenkins/data/cosmo/
      slurm_partition= "normal" slurm_bin= "srun" slurm_gpu= "-" slurm_opt_nodes=
      "-N" slurm_nodes= "{0}"  slurm_opt_account= "-A" slurm_account= "g110" slurm_opt_constraint=
      "-C" slurm_constraint= "gpu"
    compiler: [gcc@8.3.0]
  cmake:
    buildable: false
    variants: ~doc+ncurses+openssl~ownlibs~qt
    externals:
    - spec: cmake@3.14.5%gcc
      prefix: /apps/daint/UES/jenkins/7.0.UP01/gpu/easybuild/software/CMake/3.14.5
    - spec: cmake@3.14.5%nvhpc
      prefix: /apps/daint/UES/jenkins/7.0.UP01/gpu/easybuild/software/CMake/3.14.5
  cp2k:
    variants: blas=mkl ~elpa+libxc+mpi+openmp~pexsi~plumed smm=libxsmm
  cray-libsci:
    buildable: false
    externals:
    - spec: cray-libsci@20.06.1%cce
      prefix: /opt/cray/pe/libsci/20.06.1/CRAYCLANG/9.0/x86_64
    - spec: cray-libsci@20.09.1%cce
      prefix: /opt/cray/pe/libsci/20.09.1/CRAYCLANG/9.0/x86_64
    - spec: cray-libsci@20.06.1%gcc
      modules:
      - cray-libsci/20.06.1
    - spec: cray-libsci@20.06.1%cce
      modules:
      - cray-libsci/20.06.1
    - spec: cray-libsci@20.06.1%nvhpc
      modules:
      - cray-libsci/20.06.1
    - spec: cray-libsci@20.09.1%nvhpc
      modules:
      - cray-libsci/20.09.1
    - spec: cray-libsci@20.09.1%gcc
      modules:
      - cray-libsci/20.09.1
    - spec: cray-libsci@20.09.1%cce
      modules:
      - cray-libsci/20.09.1
  cray-libsci_acc:
    buildable: false
    externals:
    - spec: cray-libsci_acc@20.06.1%gcc
      modules:
      - cray-libsci_acc/20.06.1
    - spec: cray-libsci_acc@20.06.1%cce
      modules:
      - cray-libsci_acc/20.06.1
    - spec: cray-libsci_acc@20.06.1%nvhpc
      modules:
      - cray-libsci_acc/20.06.1
  cuda:
    version: ['11.0']
    externals:
    - spec: cuda@11.0%gcc
      modules:
      - cudatoolkit/11.0.2_3.38-8.1__g5b73779
  curl:
    externals:
    - spec: curl@7.60.0
      prefix: /usr
  diffutils:
    externals:
    - spec: diffutils@3.6
      prefix: /usr
  elpa:
    variants: +openmp +optflags

  gawk:
    externals:
    - spec: gawk@4.2.1
      prefix: /usr
  gettext:
    externals:
    - spec: gettext@0.19.8.1
