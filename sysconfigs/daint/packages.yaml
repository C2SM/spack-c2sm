# Based on NERSC Cori config
# These package should be upgraded whenever there is a CDT or PE upgrade
packages:
    all:
        # default compilers defined by the system
        # these reflect the current installed PE
        compiler: [pgi@19.7.0, gcc@8.3.0, cce@9.0.2]
        providers:
            mpi: [mpich]
            # if the mpich package support +cuda in the future it needs to be put there
            mpicuda: [mpich]
            mkl: [intel-mkl]
            blas: [cray-libsci_acc, cray-libsci, intel-mkl]
            scalapack: [cray-libsci_acc, cray-libsci, intel-mkl]
            pkgconfig: [pkg-config]
    autoconf:
        paths:
             autoconf@2.69%gcc: /usr
    bison:
      paths:
        bison%gcc: /usr
    automake:
        paths:
             automake@1.15.1%gcc: /usr
    binutils:
        variants: +gold~headers+libiberty+nls~plugin
        paths:
             binutils@2.31: /usr
    bzip2:
        paths:
             bzip2@1.0.6: /usr
    cosmo:
      variants: cuda_arch=60 cosmo_target=gpu slave=daint
      version: [master]
      compiler: [pgi@19.7.0]
    gridtools:
      variants: +cuda cuda_arch=60
      compiler: [gcc]
    cosmo-dycore:
      variants: slave=daint +cuda cuda_arch=60 data_path=/scratch/snx3000/jenkins/data/cosmo/ slurm_args= "'-C gpu -p normal -A g110 -N {0}'"
      compiler: [gcc]
    cmake:
        paths:
          cmake@3.14.5%gcc: /apps/daint/UES/jenkins/7.0.UP01/gpu/easybuild/software/CMake/3.14.5
          cmake@3.14.5%pgi: /apps/daint/UES/jenkins/7.0.UP01/gpu/easybuild/software/CMake/3.14.5
        buildable: false
        variants: ~doc+ncurses+openssl~ownlibs~qt
    cp2k:
        variants: blas=mkl ~elpa+libxc+mpi+openmp~pexsi~plumed smm=libxsmm
    cray-libsci:
        buildable: false
        modules:
            cray-libsci@19.06.1%gcc:   cray-libsci/19.06.1
            cray-libsci@19.06.1%intel: cray-libsci/19.06.1
            cray-libsci@19.06.1%cce:   cray-libsci/19.06.1
            cray-libsci@19.06.1%pgi:   cray-libsci/19.06.1
    cray-libsci_acc:
        buildable: false
        modules:
            cray-libsci_acc@19.10.1%gcc:   cray-libsci_acc/19.10.1
            cray-libsci_acc@19.10.1%intel: cray-libsci_acc/19.10.1
            cray-libsci_acc@19.10.1%cce:   cray-libsci_acc/19.10.1
            cray-libsci_acc@19.10.1%pgi:   cray-libsci_acc/19.10.1
    cuda:
        modules:
          cuda@10.0%gcc: cudatoolkit/10.0.130_3.22-7.0.1.0_5.2__gdfb4ce5
          cuda@10.1%gcc: cudatoolkit/10.1.105_3.27-7.0.1.1_4.1__ga311ce7
        version: ['10.1']
    curl:
        paths:
             curl@7.60.0: /usr
    diffutils:
        paths:
             diffutils@3.6: /usr
    elpa:
