packages:
  all:
    compiler: [gcc@8.3.0]
    providers:
      mpicuda: [openmpi+cuda, mpich]
      mpi: [openmpi~cuda]
  cuda:
    version: [10.1.243]
  openmpi:
    version: [4.0.2]
  netcdf-fortran:
    version: [4.4.5]
    variants: +mpi
  netcdf-c:
    version: [4.7.0]
    variants: +mpi
  cosmo-dycore:
    variants: +cuda cuda_arch=70 slave=tsa slurm_args= "'-p debug -n {0} --gres=gpu:{0}'"
    compiler: [gcc]
  gridtools:
    variants: +cuda cuda_arch=70
    compiler: [gcc]
  cosmo:
    variants: cuda_arch=70 cosmo_target=gpu slave=tsa
    version: [master]
    compiler: [pgi@19.9, gcc@8.3.0]

