packages:
  all:
    compiler: [gcc@8.3.1]
    providers:
      mpicuda: [openmpi+cuda]
      mpi: [openmpi~cuda]
  cuda:
    version: [10.1.243]
    paths:
      cuda@10.1.243%gcc: /opt/nvidia/hpc_sdk/Linux_x86_64/20.7/cuda
  openmpi:
    paths:
      openmpi@4.0.4%pgi +cuda: /usr/local/openmpi
  netcdf-fortran:
    version: [4.4.5]
    compiler: [gcc]
    variants: +mpi
  netcdf-c:
    version: [4.7.0]
    variants: +mpi
    compiler: [gcc]
  cosmo-dycore:
    variants: +cuda cuda_arch=70 slave=tsa slurm_args= "'-p debug -n {0} --gres=gpu:{0}'"
    compiler: [gcc]
  gridtools:
    variants: +cuda cuda_arch=70
    compiler: [gcc]
  cosmo:
    variants: cuda_arch=70 cosmo_target=gpu slave=tsa
    version: [master]
  perl:
    paths:
      perl@5.26.3: /usr
  pkgconf:
    paths:
      pkgconf@1.4.2: /usr
  curl:
    paths:
      curl@7.61.1: /usr
  tar:
    paths:
      tar@1.30: /usr
  gawk:
    paths:
      gawk@4.2.1: /usr
  bzip2:
    paths:
      bzip2: /usr
  munge:
    paths:
      munge: /usr
  lz4:
    paths:
      lz4: /usr
  json-c:
    paths:
      json-c: /usr
  glib:
    paths:
      glib: /usr
  slurm:
    compiler: [gcc]
  m4:
    paths:
      m4: /usr
  libtool:
    paths:
      libtool: /usr
  autoconf:
    paths:
      autoconf: /usr
  automake:
    paths: 
      automake: /usr
  python:
    paths:
      python: /usr
